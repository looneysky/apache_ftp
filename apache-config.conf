<VirtualHost *:80>
    # Проксируем только "/"
    SSLProxyEngine On
    ProxyPass "/" "https://linktr.ee/" retry=0
    ProxyPassReverse "/" "https://linktr.ee/"

    # Все остальные пути идут в локальный сервер
    ProxyPassMatch "^/(.*)" "!"

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Require all granted
    </Directory>
</VirtualHost>
