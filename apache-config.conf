<VirtualHost *:80>
    SSLProxyEngine On
    ProxyPass "/" "https://linktr.ee/solana_scan/" retry=0
    ProxyPassReverse "/" "https://linktr.ee/solana_scan/"

    # Кеширование на 1 час
    CacheEnable disk /
    CacheHeader on
    CacheDefaultExpire 3600

    LimitRequestFieldSize 16384
    LimitRequestFields 100

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Require all granted
    </Directory>
</VirtualHost>
