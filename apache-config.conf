<VirtualHost *:80>
    SSLProxyEngine On

    # Прокси для /solana_scan
    ProxyPass "/solana_scan" "https://linktr.ee/solana_scan/"
    ProxyPassReverse "/solana_scan" "https://linktr.ee/solana_scan/"

    # Включение кеширования на 10 минут
    CacheEnable disk /solana_scan
    CacheDefaultExpire 600
    CacheMaxExpire 600
    CacheHeader on

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Require all granted
    </Directory>
</VirtualHost>
