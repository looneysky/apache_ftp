<VirtualHost *:80>
    SSLProxyEngine On

    # Прокси для /solana_scan
    ProxyPass "/solana_scan" "https://linktr.ee/solana_scan/"
    ProxyPassReverse "/solana_scan" "https://linktr.ee/solana_scan/"

    # Включение кеширования на 1 час
    CacheEnable disk /
    CacheHeader on
    CacheDefaultExpire 3600

    # Ограничения на запросы
    LimitRequestFieldSize 16384
    LimitRequestFields 100

    # Увеличение таймаутов для медленных запросов
    SetEnvIf Request_URI "^/.*$" slow_request
    <IfDefine slow_request>
        RequestReadTimeout body=20,MinRate=500
    </IfDefine>

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Require all granted
    </Directory>
</VirtualHost>
