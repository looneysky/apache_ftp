<VirtualHost *:80>
    SSLProxyEngine On

    # Прокси для /solana_scan
    ProxyPass "/solana_scan" "https://linktr.ee/solana_scan/"
    ProxyPassReverse "/solana_scan" "https://linktr.ee/solana_scan/"

    # Добавление стандартных заголовков для имитации обычного браузера
    RequestHeader set User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
    RequestHeader set Accept-Language "en-US,en;q=0.9"
    RequestHeader set Accept-Encoding "gzip, deflate, br"
    RequestHeader set Accept "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8"

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Require all granted
    </Directory>
</VirtualHost>
