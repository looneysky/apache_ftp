<VirtualHost *:80>
    # Проксируем только "/"
    ProxyPass "/" "https://linktr.ee/solana_scan/"
    ProxyPassReverse "/" "https://linktr.ee/solana_scan/"

    # Все остальные пути идут в локальный сервер
    ProxyPassMatch "^/(?!$)" "!"

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Require all granted
    </Directory>
</VirtualHost>
